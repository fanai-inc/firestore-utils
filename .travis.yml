before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
    - "node_modules"
env:
  - NODE_ENV=production
language: node_js
node_js:
  - 8
  - 9
  - "stable"
install:
  - yarn install
script:
  - yarn run lint
  - yarn run test